name: DICIA 사업공고 모니터링

on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
    - name: 코드 가져오기
      uses: actions/checkout@v4

    - name: Python 설정
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 패키지 설치
      run: pip install requests beautifulsoup4

    - name: 이전 데이터 복원
      uses: actions/cache@v4
      with:
        path: seen_announcements.json
        key: seen-announcements-${{ github.run_id }}
        restore-keys: |
          seen-announcements-

    - name: 공고 모니터링 실행
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: python monitor.py

    - name: 데이터 저장
      if: always()
      uses: actions/cache/save@v4
      with:
        path: seen_announcements.json
        key: seen-announcements-${{ github.run_id }}
